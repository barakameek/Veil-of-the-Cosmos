<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veil of the Cosmos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Veil of the Cosmos</h1>
        <div id="cosmic-god-display" class="info-panel">
            <h2>Active God: <span id="god-name">None</span></h2>
            <p id="god-effect"></p>
        </div>
    </header>

    <main class="game-container">
        <aside class="left-panel">
            <div id="resource-display" class="info-panel">
                <h3>Resources</h3>
                <p>Sanity: <span id="sanity-value">10</span></p>
                <p>Knowledge: <span id="knowledge-value">0</span></p>
                <p>Influence: <span id="influence-value">0</span></p>
                <p>Stability: <span id="stability-value">0</span></p>
            </div>

            <div id="action-panel" class="info-panel">
                <h3>Actions</h3>
                <button id="play-card-btn" disabled>Play Selected Card</button>
                <button id="activate-card-btn" disabled>Activate Selected Card</button>
                <button id="manage-resources-btn">Manage Resources</button>
                <button id="end-turn-btn" disabled>End Turn</button>
            </div>

            <div id="game-messages" class="info-panel">
                <h3>Log</h3>
                <ul id="message-list">
                    <li>Welcome to Veil of the Cosmos!</li>
                </ul>
            </div>
        </aside>

        <section id="game-board" class="board-grid"></section>

        <div id="player-hand" class="info-panel">
            <h3>Your Hand</h3>
            <div id="hand-cards">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Modals for dialogs -->
    <div id="resource-modal" class="modal">
        <div class="modal-content">
            <h2>Manage Resources</h2>
            <p>Spend 2 Knowledge or 2 Influence to gain 1 Sanity or 1 Stability.</p>
            <div class="resource-options">
                <button id="spend-knowledge-sanity-btn">Spend 2 Knowledge (1 Sanity)</button>
                <button id="spend-influence-sanity-btn">Spend 2 Influence (1 Sanity)</button>
                <button id="spend-knowledge-stability-btn">Spend 2 Knowledge (1 Stability)</button>
                <button id="spend-influence-stability-btn">Spend 2 Influence (1 Stability)</button>
            </div>
            <button class="close-modal-btn">Close</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
